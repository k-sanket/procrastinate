<div class="col-sm-10 col-sm-offset-1">
   <div class="row">
       <textarea ng-model="prost" ng-keypress="postProst($event)" class="form-control" placeholder="Post prosts and then press enter">
      </textarea>
      <div class="row">
          <table>
            <!-- <div ng-repeat="item in eventmetrics"> -->
            <div ng-show="shownewprost">
               <a ng-click="getIncomingProsts()">You have {{difference}} new prosts.</a>
            </div>
            <div ng-repeat="p in procrast">
            <div ng-repeat="x in p">
              <img src="{{x.user.imagepath}}">
              {{x.content}} <strong>        </strong> <i>{{x.user.email}}</i>
            </div>
            </div>
        <!-- </div> -->
          </table>
      </div>
   </div>
</div>
